<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Coffee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <img src="logo.png" alt="logo">
            </div>
            <div id="options">
                <ul id="op">
                    <li><a href="#About">About</a></li>
                    <li><a href="#Membership">Membership</a></li>
                    <li><a href="#Events">Events</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </div>
            <div id="signUp">
                <a href="#signIn" id="si">Sign In</a>
            </div>

        </nav>

        <!-- Slider -->

        <input type="checkbox" id="check" />
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="#Cosmic_Coffee">Cosmic Coffee</a>
            </div>

            <div class="btn_two">
                <label for="check" style="color: grey">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul id="op2">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Membership</a>
                    </li>
                    <li>
                        <a href="#">Events</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <div class="social">
                <div id="icon">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
            <div class="heading">
                <p>#Coffee for hot days</p>
                <h1>- Cold Brew</h1>
                <p>Boost your productivity and biuld your mood with a glass of coffee in the <br> morning. Coffee hass a stimulating effect.</p>
                <div id="now">
                    <button>
                        <a href="#order_now">Order Now</a>
                    </button>                    
                    <h2><i class="fa-solid fa-indian-rupee-sign"></i> 199.00 | </h2>
                    <p>Regular Price</p>
                </div> 
            </div>

            <div class="mockup">
                <img src="hero.png" alt="">
            </div>
        </div>
    </main>
</body>

</html>
